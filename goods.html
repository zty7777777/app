<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>
		<form action="">
			<table border="1">
				<thead>
				<tr class="mui-table-view">
					<td class="mui-table-view-cell">商品名称</td>
					<td class="mui-table-view-cell">价格</td>
					<td class="mui-table-view-cell">操作</td>
				</tr>
				</thead>
				<tbody id="head">
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				</tbody>
			</table>
		</form>
	<body>
	<script type="text/javascript">
		//打开此页,获取商品列表的值
		$(function(){
			mui.ajax({
				url:'http://second.zty77.com/goods',
				data:{},
				dataType:'json',
				type:'post',
				timeout:10000,
				success:function(msg){
					// alert(msg);
					var _tr='';
					for(var i in msg) {
						_tr +="<tr class='mui-table-view'>"+
							"<td class='mui-table-view-cell'>"+msg[i]['goods_name']+"</td>" +
							"<td class='mui-table-view-cell'>"+msg[i]['goods_price']+"</td>" +
							"<td class='mui-table-view-cell'><a href='GoodsDatails.html?goods_id="+msg[i]['goods_id']+"'>详情页</a></td>" +
							"</tr>"
					}
					// alert(_tr);
					$('#head').html(_tr)
				},
				error:function(xhr,type,errorThrown){
					//异常处理
					alert(type);
				}
			})
		});
	</script>
	</body>
</html>
