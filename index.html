<html>
<head>

<script src="js/mui.min.js"></script>

	<script type="text/javascript" charset="utf-8">
			mui.init();
	</script>
</head>
<body>
	<div>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">登录</h1>
	</header>
	</div><br><br><br>
<div>
<form class="mui-input-group">
    <div class="mui-input-row">
        <label>用户名</label>
    <input type="text" value="111" class="mui-input-clear" placeholder="请输入用户名">
    </div>
    <div class="mui-input-row">
        <label>密码</label>
        <input type="password" value="111111" class="mui-input-password" placeholder="请输入密码">
    </div>
    <div class="mui-button-row">
        <button type="button" id="login" class="mui-btn mui-btn-primary" >登录</button>
        <a href="reg.html"><button type="button" class="mui-btn mui-btn-danger" >注册</button></a>
		<!-- onclick="reg()" -->
    </div>
</form>
</div>
</body>
</html>


<script>
	
	mui.init();
	mui.plusReady(function(){
		mui('body').on('tap','#login',function(){
		//	mui.toast('SUCCESS');
			var name=mui('.mui-input-clear')[0].value;
			if(name==""){
				mui.alert("用户名不能为空");
				return false;
			}
			var password=mui('.mui-input-password')[0].value;
			if(password==""){
				mui.alert("密码不能为空");
				return false;
			}
			
			
					mui.ajax('http://second.zty77.com/hb/login',{
				data:{
					name:name,
					password:password
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
			//	headers:{'Content-Type':'application/x-www-form-urIencode'},	              
				success:function(msg){ 
					//alert(msg.error);
					if(msg.error==0){
							if(!window.localStorage){
								alert("浏览器支持localstorage");
							}else{
								var storage=window.localStorage;
								//写入a字段
								storage["token"]=msg.token;
								storage["name"]=msg.name;
								storage["password"]=msg.password;
								alert("登录成功")
							}
							window.location.replace("center.html")
						}else{
							alert('账号或密码错误')
						}
				}
			});
			
			
			
		})	
})
			//注册在开发
			function reg(){
				mui.alert('该功能正在开发中~ ','抱歉','确定',function (e) {
				   e.index
				},'div')
			}


</script>
