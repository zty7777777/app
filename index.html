<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
  <!--  <script src="js/mui.min.js"></script> -->
    <link href="css/mui.min.css" rel="stylesheet"/>
   <!-- <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script> -->
</head>
<body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
			mui.init();
	</script>

<form class="mui-input-group">
    <div class="mui-input-row">
        <label>用户名</label>
    <input type="text" value="zhang" class="mui-input-clear" placeholder="请输入用户名">
    </div>
    <div class="mui-input-row">
        <label>密码</label>
        <input type="password" value="1234" class="mui-input-password" placeholder="请输入密码">
    </div>
    <div class="mui-button-row">
        <button type="button" id="login" class="mui-btn mui-btn-primary" >登录</button>
        <a href="create.html"><button type="button" class="mui-btn mui-btn-danger" >注册</button></a>
    </div>
</form>
</body>
</html>

<script>
	
	mui.init();
	mui.plusReady(function(){
		mui('body').on('tap','#login',function(){
			//mui.toast('SUCCESS');
			var name=mui('.mui-input-clear')[0].value;
			if(name==""){
				mui.alert("用户名不能为空");
				return false;
			}
			var psd=mui('.mui-input-password')[0].value;
			if(psd==""){
				mui.alert("密码不能为空");
				return false;
			}
			
			
					mui.ajax('http://zhangmengwei.moodfei.cn/login/client',{
				data:{
					name:name,
					psd:psd
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
			//	headers:{'Content-Type':'application/x-www-form-urIencode'},	              
				success:function(msg){ 
					if(msg.status == 1000){
					      
						  mui.alert("恭喜你通过审核");   
						  mui.openWindow({
										url: 'center.html', 
										show:{
											autoShow:true
										}
								});
					}else{   
						mui.alert('请您重试！');
						
					}
				}
			});
			
			
			
		})	
})


</script>
