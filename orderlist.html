<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/mui.min.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Order List</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view">	
					 <li class="mui-table-view-cell">
							<font>订单ID</font>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<font>订单号</font>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<font>订单总价</font>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
							<font>操作</font>
						</li>
					 <li class="mui-table-view-cell" id="show">
						<font></font>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
						<font></font>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;  
						<font></font>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 
						<font></font>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 
						<font></font>
					</li>
				</ul>
			</div>	
		</div>
		
		<script src="js/mui.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				mui.ajax({
					url:'http://second.zty77.com/orderinfo',
					data:{
						uid:1
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(msg){
						alert(msg);
						var _li=''
						//循环
						for(var i in msg) {
							_li +="<li class='mui-table-view-cell'>"+
								"<font>"+msg[i]['order_id']+"</font>"+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+
								"<font>"+msg[i]['order_number']+"</font>"+"&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;"+ 
								"<font>"+msg[i]['order_amount']+"</font>"+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+
								"<font><a href='pay.html?order_number="+msg[i]['order_number']+"'>去支付</a></font>"+
								"</li>"
						}
						//替换
						$('#show').html(_li)
					},
					error:function(xhr,type,errorThrown){
						//异常处理
						alert(type);
					}
				})
			})
		</script>
	</body>

</html>
